trigger: none
pr:
 branches:
   include:
     - master
     - dev

pool:
  vmImage: ubuntu-latest

steps:
- script: echo This is CI pipeline triggered by a pull request!
  displayName: 'Run a one-line script'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'echo Here I will build a new docker image and push it to the repo.'

